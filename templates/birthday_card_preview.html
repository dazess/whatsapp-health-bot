<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Birthday Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Preview Birthday Card for {{ patient.name }}</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="card mt-4">
            <div class="card-body">
                <form action="{{ url_for('confirm_send_birthday_card', patient_id=patient.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="card_text" class="form-label">Message Content</label>
                        <textarea class="form-control" id="card_text" name="card_text" rows="10">{{ card_text }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" name="action" value="send" class="btn btn-success">âœ… Approve & Send</button>
                        <button type="submit" name="action" value="regenerate" class="btn btn-warning">ğŸ”„ Regenerate</button>
                        <a href="{{ url_for('view_patient', patient_id=patient.id) }}" class="btn btn-secondary">âŒ Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
